---
inherit_from:
  - rubocop/thoughtbot.yml
  - rubocop/custom.yml

# https://shopify.github.io/ruby-style-guide/
inherit_gem:
  rubocop-shopify: rubocop.yml

AllCops:
  TargetRubyVersion: 2.6
  Exclude:
    - '*/vendor/**/*'
    - 'node_modules/**/*'
    - 'db/*'
    - 'db/fixtures/**/*'
    - 'tmp/**/*'
    - 'bin/*'
    - 'client'
